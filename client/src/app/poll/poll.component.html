<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>{{poll.question}}</h2>
  <p>Click the vote Button to choose one.</p>
  <a [routerLink]="['/dashboard']" style="margin-left:1200px;">Go to Polls</a>
  <br><br>
  <table>
    <tr>
      <td>
        Option
      </td>
      <td>
        Current Count of Votes
      </td>
      <td> 
        Action
      </td>
    </tr>
    <tr>
      <td>
        {{poll.option1}}
      </td>
      <td>
        {{poll.vote1}}
      </td>
      <td>
        <button name="vote1" (click)="onClick(poll._id,poll.option1)">Vote</button>
      </td>
    </tr>
    <tr>
      <td>
        {{poll.option2}}
      </td>
      <td>
        {{poll.vote2}}
      </td>
      <td>
        <button name="vote2" (click)="onClick(poll._id,poll.option2)">Vote</button>
      </td>
    </tr>
    <tr>
      <td>
        {{poll.option3}}
      </td>
      <td>
        {{poll.vote3}}
      </td>
      <td>
        <button name="vote3" (click)="onClick(poll._id,poll.option3)">Vote</button>
      </td>
    </tr>
    <tr>
      <td>
        {{poll.option4}}
      </td>
      <td>
        {{poll.vote4}}
      </td>
      <td>
        <button name="vote4" (click)="onClick(poll._id,poll.option4)">Vote</button>
      </td>
    </tr>
    
  </table>
</body>
</html>
