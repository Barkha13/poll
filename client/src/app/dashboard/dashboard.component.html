<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="container">
  <h1>Welcome {{login_name}}</h1>
  <a [routerLink]="['/new_poll']" style="margin-left: 800px;">Create a New Poll</a>
  <a href="/" style="margin-left: 20px;">Logout</a>

  <h2>Current Polls:</h2>
  <br><br>
  <input type="text" name="search" value="Serach">
  <br><br>
  <table class="table table-bordered">
    <tr>
      <td>
        Name
      </td>
      <td>
        Survey Question
      </td>
      <td>
        Date Posted
      </td>
      <td>
        Action
      </td>
    </tr>
    <tr *ngFor="let poll of polls">
      <td>
        {{poll.name}}
      </td>
      <td>
        <a [routerLink]="['/poll',poll._id]">
        {{poll.question}}
        </a>
      </td>
      <td>
        {{poll.createdAt | date: 'longDate'}}
      </td>
      <td>
        <a *ngIf="login_name == poll.name" [routerLink]="['/delete,poll._id']" (click)="onDelete(poll._id)">Delete</a>
      </td>
    </tr>
  </table>
  </div>
</body>

</html>
